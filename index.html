<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>

        <div class="signup-container">
            <div class="signup-img-container">
                <div class="signup-title">
                    <img src="img/odin-lined.png" alt="odin logo">
                    <h1>ODIN</h1>
                </div>
                <div class="img-credit">
                    <p>
                        Photo by 
                        <a href="https://unsplash.com/@alvannee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                            Alvan Nee
                        </a> on 
                        <a href="https://unsplash.com/photos/white-and-brown-long-fur-cat-ZCHj_2lJP00?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                            Unsplash
                        </a>
                    </p>
                </div>
            </div>
            <div class="signup-form-container">
                <div class="signup-form-header">
                    <h2>
                        This is not a real online service! You know you need something like this in your life to help you realize
                        your deepest dreams. 
                        <br>
                        Sign up <em>now</em> to get started.
                        <br><br>
                        You know you want to.
                    </h2>
                </div>
                <div class="signup-form-main">

                     <form action="#" class="signup-form">
                        <div class="signup-form-top">
                            <h2>Let's do this!</h2>

                            <div class="signup-form-inputs">
                                <div>
                                    <label for="first-name">First Name *</label>
                                    <input type="text" id="first-name" name="first-name" required>
                                </div>
                                <div>
                                    <label for="last-name">Last Name *</label>
                                    <input type="text" id="last-name" name="last-name" requried>
                                </div>
                                <div>
                                    <label for="email">Email *</label>
                                    <input type="email" id="email" name="email" placeholder="email@email.com" required>
                                </div>
                                <div>
                                    <label for="phone-number">Phone Number *</label>
                                    <input type="tel" id="phone-number" name="phone-number" required>
                                </div>
                                <div class="form-input">
                                    <label for="password">Password *</label>
                                    <input type="password" id="password" name="password" minlength="6" placeholder="" required>
                                </div>
                                <div>
                                    <label for="confirm-password">Confirm Password *</label>
                                    <input type="password" id="confirm-password" name="confirm-password" placeholder="" required>
                                </div>
                            </div>
                        </div>

                        <div class="signup-form-submit">
                            <button type="submit">Create Account</button>

                            <p>
                                Already have an account?
                                <a href="">Log in</a>
                            </p>
                        </div>
                        
                    </form>
                </div>

            </div>
        </div>

    </main>
</body>
</html>
